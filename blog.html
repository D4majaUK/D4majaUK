---
layout: page
title: BLOG
permalink: /blog/
---

<div id="home">
  <h1>DamajaUK GitHub Blog Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: date_format }}</span>
        <h3>
          <a class="post-link" href="{{ post.url | relative_url }}">
            {{ post.title | escape }}
          </a>
        </h3>
        {%- if site.show_excerpts -%}
          {{ post.excerpt }}
        {%- endif -%}
      </li>
    {% endfor %}
  </ul>
</div>
